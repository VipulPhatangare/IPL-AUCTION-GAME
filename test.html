<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Borders</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse; /* Ensures borders merge properly */
            margin: 20px auto;
            font-family: Arial, sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid black; /* Black border around each cell */
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>22</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michael</td>
            <td>30</td>
            <td>Chicago</td>
        </tr>
    </table>

</body>
</html>
